{% extends "base.html" %}
{% block content %}

    {% if error %}
        
        {{ error }}

    {% else %}

        {{ person.firstname }}
        {{ person.lastname }}

        {% if credentials %}

            {{ credentials }}

        {% else %}

            <form method='POST'>
                {{ form.hidden_tag() }}
                {{ form.modifyCredentials }}
            </form>

        {% endif %}
    {% endif %}

{% endblock %}
