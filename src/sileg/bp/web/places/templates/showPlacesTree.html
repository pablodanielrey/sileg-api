{% extends "base.html" %}
{% block content %}
    <ul style="display:block">
        {% for r in places recursive %}
            <li style="border-color: coral;">
                {{ r['root'].name }}
                {% if r['children'] %}
                <ul style="margin-left: {{loop.depth * 40}}px;">
                        {{loop(r['children'])}}
                    </ul>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
